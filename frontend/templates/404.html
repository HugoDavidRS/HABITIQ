{% extends "base.html" %}

{% block title %}Página no encontrada - HabitIQ{% endblock %}

{% block content %}
<div class="error-page">
    <div class="error-code">404</div>
    <h1><i class="fas fa-map-signs"></i> Página no encontrada</h1>
    <p class="error-message">
        Lo sentimos, la página que estás buscando no existe o ha sido movida.
    </p>
    <div class="error-actions">
        <a href="{{ url_for('habits.index') }}" class="btn btn-primary">
            <i class="fas fa-home"></i> Volver al Dashboard
        </a>
        <a href="{{ url_for('habits.list_habits') }}" class="btn btn-outline">
            <i class="fas fa-list"></i> Ver Mis Hábitos
        </a>
    </div>
</div>

<style>
.error-page {
    text-align: center;
    padding: 4rem 2rem;
}

.error-code {
    font-size: 8rem;
    font-weight: 700;
    color: var(--primary-color);
    opacity: 0.2;
    line-height: 1;
    margin-bottom: 2rem;
}

.error-page h1 {
    font-size: 2.5rem;
    margin-bottom: 1rem;
    color: var(--dark-color);
}

.error-message {
    font-size: 1.1rem;
    color: var(--gray-dark);
    max-width: 600px;
    margin: 0 auto 3rem;
}

.error-actions {
    display: flex;
    gap: 1rem;
    justify-content: center;
    flex-wrap: wrap;
}
</style>
{% endblock %}
